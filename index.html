<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lit Writing</title>
  <style>
    :root {
      --bg: #f2e9de;
      --text: #1f1f1f;
      --muted: #5b5b5b;
      --link: #1f1f1f;
      --link-hover: #000000;
      --nav-bg: rgba(255,255,255,0.6);
      --nav-border: rgba(0,0,0,0.08);
      --accent: #1f1f1f;
    }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: url('homepagebg.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      font-family: "Helvetica Neue", Helvetica, Arial, "Segoe UI", Roboto, "Noto Sans", sans-serif;
      line-height: 1.5;
      overflow-x: hidden;
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: saturate(140%) blur(8px);
      background: var(--nav-bg);
      border-bottom: 1px solid var(--nav-border);
    }

    .nav {
      max-width: 1300px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      padding: 10px 20px 14px;
    }

    .tabs {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .tab {
      text-decoration: none;
      color: var(--link);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      padding: 12px 6px;
      font-weight: 800;
      font-size: clamp(16px, 2.8vw, 28px);
      position: relative;
      transition: transform 160ms ease, color 160ms ease;
      display: inline-block;
    }

    .tab:after {
      content: "";
      position: absolute;
      left: 12%; right: 12%; bottom: 6px;
      height: 2px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 160ms ease;
      opacity: 0.8;
    }

    .tab:hover { color: var(--link-hover); transform: scale(0.98) skewX(-2deg); }
    .tab:hover:after { transform: scaleX(1); }

    .container { max-width: 1100px; margin: 0 auto; padding: 28px 20px 60px; }

    .hero { padding: 24px 0; }

    .hero h1 {
      margin: 0 0 10px 0;
      font-size: clamp(28px, 4.2vw, 44px);
      line-height: 1.2;
      letter-spacing: -0.2px;
      font-weight: 700;
    }

    .hero p { margin: 0; color: var(--muted); font-size: 16px; }

    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 18px; margin-top: 28px; }

    .card {
      grid-column: span 12;
      background: rgba(255,255,255,0.55);
      border: 1px solid var(--nav-border);
      border-radius: 14px;
      padding: 18px 18px 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .card h2 { margin: 0 0 8px 0; font-size: 18px; letter-spacing: 0.2px; }
    .card p { margin: 0; color: var(--muted); }

    @media (min-width: 720px) { .card { grid-column: span 6; } }
    @media (min-width: 980px) { .card { grid-column: span 4; } }

    .site-footer { max-width: 1100px; margin: 40px auto 20px; padding: 0 20px; color: var(--muted); font-size: 14px; }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav" aria-label="Primary">
      <div class="tabs" role="tablist">
        <a class="tab" href="index.html">ABOUT</a>
        <a class="tab" href="WORK.html">WORK</a>
        <a class="tab" href="WRITERS.html">WRITERS</a>
        <a class="tab" href="CONTACT.html">CONTACT</a>
      </div>
    </nav>
  </header>

  

  <main class="container">
    <section class="hero" id="about">
      <h1>About</h1>
      <p>(words)</p>
    </section>

    <section class="grid" id="work" aria-label="Work">
      <article class="card">
        <h2>Title</h2>
        <p>Description</p>
      </article>
      <article class="card">
        <h2>Title</h2>
        <p>Description</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    Â© <span id="year"></span> Lit Writing. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
