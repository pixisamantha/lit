<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WORK • Lit Writing</title>
<style>
:root {
  --bg: #f2e9de;
  --text: #1f1f1f;
  --muted: #5b5b5b;
  --nav-bg: rgba(255,255,255,0.6);
  --nav-border: rgba(0,0,0,0.08);
}
body {
  margin: 0;
  background: url('contentbackground.png') no-repeat center center fixed;
  background-size: cover; /* makes it cover the screen */
  color: var(--text);
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  line-height: 1.5;
}

.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: saturate(140%) blur(8px);
  background: var(--nav-bg);
  border-bottom: 1px solid var(--nav-border);
}
.nav {
  max-width: 1300px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr;
  padding: 10px 20px 14px;
}
.tabs {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
.tab {
  text-decoration: none;
  color: var(--text);
  text-align: center;
  padding: 12px 6px;
  font-weight: 800;
  font-size: clamp(16px, 2.8vw, 28px);
  cursor: pointer;
}
.tab:hover { color: black; }
.container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
.work-block {
  border:1px solid #ccc;
  border-radius:12px;
  padding:12px;
  margin-bottom:20px;
}
.work-block h3 {
  margin:0;
  cursor:pointer;
}
.work-content {
  display:none;
  line-height:1.5;
  margin-top:10px;
}
</style>
</head>
<body>

<header class="site-header">
  <nav class="nav">
    <div class="tabs">
      <a class="tab" href="index.html">ABOUT</a>
      <a class="tab" href="WORK.html">WORK</a>
      <a class="tab" href="WRITERS.html">WRITERS</a>
      <a class="tab" href="CONTACT.html">CONTACT</a>
    </div>
  </nav>
</header>

<main class="container">

  <!-- Example Work Block -->
  <div class="work-block">
    <h3 onclick="toggleWork(this)">Click to read more</h3>
    <div class="work-content">
      <p>paste writing here</p>
    </div>
  </div>

  <div class="work-block">
    <h3 onclick="toggleWork(this)">Another Work</h3>
    <div class="work-content">
      <p>Ssecond writing content here </p>
    </div>
  </div>

  <!-- Add new blocks below -->
  <!--
  <div class="work-block">
    <h3 onclick="toggleWork(this)">New Work Title</h3>
    <div class="work-content">
      <p>Content of the new writing goes here.</p>
    </div>
  </div>
  -->

</main>

<footer style="text-align:center; margin:40px 0; color:#5b5b5b;">
  © <span id="year"></span> Lit Writing. All rights reserved.
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
function toggleWork(titleElement) {
  const content = titleElement.nextElementSibling;
  content.style.display = (content.style.display === "none") ? "block" : "none";
}
</script>

</body>
</html>
