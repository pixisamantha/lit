<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WORK • Lit Writing</title>
<style>
:root {
  --bg: #f2e9de;
  --text: #1f1f1f;
  --muted: #5b5b5b;
  --link: #1f1f1f;
  --link-hover: #000000;
  --nav-bg: rgba(255,255,255,0.6);
  --nav-border: rgba(0,0,0,0.08);
}
html, body { height: 100%; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  line-height: 1.5;
}
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: saturate(140%) blur(8px);
  background: var(--nav-bg);
  border-bottom: 1px solid var(--nav-border);
}
.nav {
  max-width: 1300px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr;
  padding: 10px 20px 14px;
}
.tabs {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  align-items: center;
  gap: 10px;
  width: 100%;
}
.tab {
  text-decoration: none;
  color: var(--link);
  text-transform: uppercase;
  letter-spacing: 2px;
  text-align: center;
  padding: 12px 6px;
  font-weight: 800;
  font-size: clamp(16px, 2.8vw, 28px);
  position: relative;
  transition: transform 160ms ease, color 160ms ease;
  display: inline-block;
}
.tab:hover { color: var(--link-hover); transform: scale(0.98) skewX(-2deg); }

.container { max-width: 1100px; margin: 0 auto; padding: 28px 20px 80px; }
.hero { padding: 24px 0; }
.hero h1 { margin: 0 0 10px 0; font-size: clamp(28px, 4.2vw, 44px); font-weight: 800; }
.hero p { margin: 0; color: var(--muted); font-size: 16px; }
.toolbar { display: flex; gap: 10px; align-items: center; margin-top: 16px; }
.button {
  appearance: none;
  border: 1px solid var(--nav-border);
  background: rgba(255,255,255,0.7);
  padding: 10px 14px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
  box-shadow: 0 6px 16px rgba(0,0,0,0.06);
}
.button:hover { transform: translateY(-1px); background: rgba(255,255,255,0.9); }
.button:active { transform: translateY(0) scale(0.99); }

.grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 18px; margin-top: 28px; }
.card {
  grid-column: span 12;
  background: rgba(255,255,255,0.6);
  border: 1px solid var(--nav-border);
  border-radius: 14px;
  padding: 18px 18px 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}
.card h3 { margin: 0 0 6px 0; font-size: 20px; }
.card .sub { color: var(--muted); font-size: 14px; margin-bottom: 8px; }
.card .desc { color: var(--text); font-size: 15px; }
.tags { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 6px; }
.tag { font-size: 12px; padding: 4px 8px; background: rgba(0,0,0,0.05); border-radius: 999px; border: 1px solid var(--nav-border); }
@media (min-width: 720px) { .card { grid-column: span 6; } }
@media (min-width: 980px) { .card { grid-column: span 4; } }

.site-footer { max-width: 1100px; margin: 40px auto 20px; padding: 0 20px; color: var(--muted); font-size: 14px; }
.muted { color: var(--muted); }
</style>
</head>
<body>
<header class="site-header">
  <nav class="nav" aria-label="Primary">
    <div class="tabs" role="tablist">
      <a class="tab" href="index.html">ABOUT</a>
      <a class="tab" href="WORK.html">WORK</a>
      <a class="tab" href="WRITERS.html">WRITERS</a>
      <a class="tab" href="CONTACT.html">CONTACT</a>
    </div>
  </nav>
</header>

<main class="container">
  <section class="hero">
    <h1>Work</h1>
  </section>

  <section class="grid" id="workGrid" aria-live="polite"></section>
</main>

<footer class="site-footer">
  © <span id="year"></span> Lit Writing. All rights reserved.
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// STATIC JSON ARRAY - just update this
const works = [
  { title: "Aaaa", description: "Bbbb", link: "https://example.com" },
  { title: "Another Work", description: "Description here", link: "https://example.com/2" }
];

const grid = document.getElementById('workGrid');

works.forEach(w => {
  const card = document.createElement('article');
  card.className = 'card';
  card.innerHTML = `
    <h3>${w.title}</h3>
    <p class="sub">${w.description}</p>
    <a href="${w.link}" target="_blank">View</a>
  `;
  grid.appendChild(card);
});
</script>
</body>
</html>
